<div class="form-froup row">

    <label class="col-sm-2 col-form-label">Gatunek</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="genre"
        placeholder="Wpisz Gatunek">
    </div>
</div> 

  


<button (click)="addGenre()" *ngIf="gen.id_genre==0" class="btn btn-primary">
    Add
</button>

<button (click)="updateGenre()" *ngIf="gen.id_genre!=0" class="btn btn-primary">
    Update
</button>
